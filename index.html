
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Mayoral Candiate</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Sticky Navbar Custom Style -->
  <style>
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000; /* Ensure it's above other content */
      width: 100%;
    }
  </style>

</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Our Mayoral Candidate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#slide-deck">Slide Deck</a></li>
          <li class="nav-item"><a class="nav-link" href="#Video1">Video Commercial</a></li>
          <li class="nav-item"><a class="nav-link" href="#Video2">Video Commercial</a></li>
          <li class="nav-item"><a class="nav-link" href="#Background">Candidate Background</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <main class="container text-center my-4">

    <!-- Team Members -->
    <h3>Our Candidate</h3>
    <div class="d-flex flex-wrap justify-content-center mb-3">
      <a href="https://thomas-a-edison-cte-hs.github.io/Cyber-Knights/Romina/" class="btn btn-link mx-2 my-1">Cleidy</a>
    </div>

    <!-- Logo and Quote -->
    <img src="Logo.png" alt="FoodTube Logo" class="img-fluid mb-4" style="max-width: 600px;" loading="lazy">
    <p><em>“A Newer New York”</em></p>

    <hr>

    <!-- Sections -->
    <section id="slide-deck">
      <h3>Slide Deck</h3>
      <div class="ratio ratio-16x9 mb-2">
        <iframe src="https://www.canva.com/design/DAG2cH4AWuU/t6eNe_wTBxZDLNY2-G8O0g/edit?utm_content=DAG2cH4AWuU&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                title="Slide Deck"
                allowfullscreen
                loading="lazy"></iframe>
      </div>
      <a href="https://www.canva.com/design/DAG2cH4AWuU/t6eNe_wTBxZDLNY2-G8O0g/edit?utm_content=DAG2cH4AWuU&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" rel="noopener noreferrer">
        View Full Slide Deck
      </a>
    </section>

    <section id="Video Commercial">
      <h3 class="mt-4">Video Commercial</h3>
      <div class="ratio ratio-4x3">
        <iframe src="https://embed.figma.com/proto/C9GPvKOKNK93IetV2ft8sC/Cyber-Knights---InfyApp-Wireframe?node-id=224-96&scaling=min-zoom&content-scaling=fixed&page-id=219%3A2&starting-point-node-id=219%3A457&embed-host=share"
                title="Video Commercial"
                allowfullscreen
                loading="lazy"></iframe>
      </div>
    </section>

    <section id="video">
      <h3 class="mt-4">Video Commercial</h3>
      <div class="ratio ratio-16x9">
        <video controls>
          <source src="FoodTube_Video.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <section id="pitch">
      <h3>Candidate Background</h3>
      <p></p>
    </section>


  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-3">
    &copy; Mayor Candidate Cleidy
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Back to Top Button with Font Awesome Icon -->
  <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    window.onscroll = function () {
      const btn = document.getElementById("backToTopBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>

</html>
